sudo: required
dist: trusty
language: node_js
addons:
  apt:
    packages:
    - icnsutils
    - graphicsmagick
node_js:
- '7'
script:
- npm run lint
- npm run test
- npm run fonts
- npm run transpile
- npm run dist
- ls dist/*.deb dist/*.AppImage
- mv dist/*.deb dist/sonos-controller-unofficial-amd64.deb
- mv dist/*.AppImage dist/sonos-controller-unofficial-amd64.AppImage
- ls dist/*.deb dist/*.AppImage
